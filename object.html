<body>
  <h2>see the console \(￣︶￣*\))( ´･･)ﾉ(._.`)</h2>
  <script>
    const products = {
      name: 'socks',
      price: 100
    };
    console.log(products.name);
    console.log(products.price);

    const product2 = {
      name: 'shirt',
      ['delivery-time']: '12 hour',
      ['estimated-tax']: '10%',
      rating: {
        stars: '5 stars',
        ['sold-out']: '111 package',
        // nested object ☝☝
        fungsi: function function1() {
          console.log('nested function')
        }
        // nested function ☝☝☝
      }
    };

    const product3 = {
      name: 'shirt',
      ['delivery-time']: '12 hour',
      ['estimated-tax']: '10%',
      rating: {
        stars: '5 stars',
        ['sold-out']: '111 package',
      }
    };
    console.log(product2.name);
    console.log(product2['delivery-time']);
    console.log(product2['estimated-tax']);
    console.log(product2.rating['sold-out'])//dot notation + square bracket notation 👈👈👈
    console.log(product2.rating.stars)//dot notation + dot notation 👈👈👈
    product2.rating.fungsi(); // aaccess the nested function 👈👈👈, becaues the value inside the fungsi property is function, so we type a bracket ()

    // Bracket notation in js object:
    // to put in the object: ['property-name']: property value
    // to access that properties: object['property-name']

    // Dot notation:
    // to put in the object: property name: property value
    // to access that properties: object.property name

    /*JSON Built-in object*/

    // And that is the JSON syntax... As you can see, All object in JSON object must be use "" double quote and the JSON object can't suport the nested function. JSON is used if we want to store the data or store something between other computer because JSON syntax can easily understand by other programming language. But javascript object syntax can't understand by other programming language

    //How to make the javascript object into JSON object...
    console.log(JSON.stringify(product3));
    //How to convert JSON object into javascript object back...
    const jsonString = JSON.stringify(product3);
    console.log(JSON.parse(jsonString));

    const object1 = {
      ['experiment-object1']: 'obj1',
      ['experiment-object2']: 'obj2',
      dotObj1: 'dotObj1',
      dotObj2: 'dotObj2'
    }
    console.log(object1['experiment-object1']);
    console.log(object1.dotObj1);

    const object2 = {
      message: 'test'
    }
    // destructuring object/ takes one or more object properties out of the object👇👇👇
    const object3 = {
      message: 'test2',
      alert1: 'OK!'
    }
    // the code bellow will take out the alert1 property from 'object3' 
    const {message} = object3;
    console.log(message);

    // this code bellow works same as the  code above 👇👇👇
    const alert1 = object3.alert1;
    console.log(alert1);

    // here the syntax 👇👇👇
    // const { property1, property2, ... } = object;
    // const 'variable with same name as object properties' = object.properties
    //you can also destructuring the nested object 👇👇👇
    const object4 = {
        name: 'Panji',
        address: {
        city: 'Unknown',
        region: 'Indonesia',
        province: 'Bali'
      }
    };
    const city = object4.address.city;
    console.log(city);
    const {name, address: {region, province}} = object4;
    console.log(name);
    console.log(region);
    console.log(province);

    // the destructure nested object can follow this syntax 👇👇👇
    //const { property1, property2: { nestedProperty1, nestedProperty2 }, ... } = object;
    //another example:
    const person = {
        nama: 'John',
        age: 30,
        address: {
        street: '123 Main St',
        kota: 'New York'
      }
    };

    const {nama, age, address: {street,kota}} = person;
    console.log(nama);    // Output: John
    console.log(age);     // Output: 30
    console.log(street);  // Output: 123 Main St
    console.log(kota);    // Output: New York
    
    const sockss = {
      product: 'socks',
      detail: {
        price: 7,
        rating: 5,
        tax: 10
      }
    }
    const {product, detail: {price, rating, tax}} = sockss;
    console.log(product);
    console.log(price);
    console.log(rating);
    console.log(tax);

    /*
    The shorthand property notation is especially useful when you want to create an object using variables or when you have a lot of properties with corresponding variable names.

    It's important to note that when using shorthand property notation, the variable name becomes the property name automatically. If the variable doesn't exist, an error will occur.

    Shorthand property notation can make your code more concise and readable, especially in scenarios where you need to create objects with properties derived from variables.
    */
   const namaa = 'PPP';
   const umur = 15;
   const kotaa = 'Denpasar';
   const object5 = {
    namaa,
    umur,
    kotaa
   }
   console.log(object5.namaa);
   console.log(object5.umur);
   console.log(object5.kotaa);

   /*
    Shorthand method notation in JavaScript allows you to define object methods using a shorter syntax. Instead of defining a method using the function keyword, you can directly provide a function expression as the property value. This shorthand notation is particularly useful when creating object literals.
   */

   const calculator = {
    add(a = 1,b = 1) {
      console.log(a + b)
    },
    substract(a = 1,b = 1) {
      console.log(a - b)
    }
   }
   calculator.add(5,5);
   calculator.substract(5,2);

   const kalkulator = {
    add2(a = 1,b = 1) {
      return a + b
    },
    substract2(a = 1, b = 1) {
      return a - b
    }
   }
   console.log(kalkulator.add2(2,2));
   console.log(kalkulator.substract2(3,1));
  </script>
