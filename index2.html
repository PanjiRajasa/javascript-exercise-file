<body>
  <!-- Variables exercise -->
  <script>
    let name = 'Panji'
    console.log(`My name is: ${name}`)

    let coffee = 5;
    let bagels = 6;
    let soup = 9;

    let cost = coffee + bagels + soup;
    console.log(cost)
    console.log(`Cost of food: $${cost}`)
    // cost with tax
    console.log(`Tax of food: $${cost * 0,1} and cost is: $${cost+(cost * 0,1)} (Tax is 10%) `)
  </script>
