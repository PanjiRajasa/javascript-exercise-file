  <script>
    function function1() {
      const angka = 11;
      const hasil = angka + 1;
      console.log(hasil);

      return 'return value';
    };
    console.log(function1());

    function function2() {
      const angka = 12;
      const hasil = angka + 1;
      console.log(hasil);

      return 100 * 100;
    };
    console.log(function2());

    function function3() {
      const angka = 13;
      const hasil = angka + 1;
      console.log(hasil);

      return Math.random();
    };
    console.log(function3());

    function function4() {
      let functionReturnValue = 1;
      const angka = 14;
      const hasil = angka + 1;
      console.log(hasil);

      return functionReturnValue + 14;
    };
    console.log(function4());
    // Tax function version 1
    function calculateTax (cost, taxPercent) {
      if (cost === undefined || taxPercent === undefined) {
        console.log('Please enter the valid input üôå')
      } else {
        console.log(Math.round(cost * taxPercent))
      }
    }
    // use sen value
    calculateTax(2000, 0.5);
    calculateTax(2525, 0.3);
    calculateTax(1);

    // Tax function version 2
    // This function is use default value for taxPercent parameter üëáüëáüëç
    function calculateTax2 (cost, taxPercent = 0.1) {
        console.log(Math.round(cost * taxPercent))
      }
      calculateTax2(2525, 0.3);
      calculateTax2(1000);

    /*
      The different between return & parameter :
      - return get out the value from function
      example:
      function function1() {
      const angka = 11;
      const hasil = angka + 1;
      console.log(hasil);

      return 'return value';
    };
    console.log(function1());
    *It will return the string 'return value' out the function

    - parameter is opposite of return, it will get in the value into function 
    example:
    function calculateTax (cost) {
      console.log(Math.round(cost * 0.1))
    }
    // use sen value
    calculateTax(2000);
    *It will get in the value called parameter 1 into the function, we need called parameter at the same time we call the function. So it works same as how variable works....
    */
  </script>
