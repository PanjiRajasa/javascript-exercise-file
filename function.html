<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Functions</title>
  <link rel="stylesheet" href="style/style2.css">
</head>
<body>
  <h2>see the console \(￣︶￣*\))( ´･･)ﾉ(._.`)</h2>
  <script>
    function function1() {
      const angka = 11;
      const hasil = angka + 1;
      console.log(hasil);

      return 'return value';
    };
    console.log(function1());

    function function2() {
      const angka = 12;
      const hasil = angka + 1;
      console.log(hasil);

      return 100 * 100;
    };
    console.log(function2());

    function function3() {
      const angka = 13;
      const hasil = angka + 1;
      console.log(hasil);

      return Math.random();
    };
    console.log(function3());

    function function4() {
      let functionReturnValue = 1;
      const angka = 14;
      const hasil = angka + 1;
      console.log(hasil);

      return functionReturnValue + 14;
    };
    console.log(function4());
  </script>
</body>
</html>
