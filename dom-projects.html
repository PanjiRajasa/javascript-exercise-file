<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM projects</title>
  <link rel="stylesheet" href="style/style2.css">
</head>
<body>
  <p>YouTube Subscribe button</p>
  <button onclick="
    subscribeButton();
  "
  class="js-subscribe-button"
  >Subscribe</button>

  <p>Amazon Shipping calculator</p>
  <input placeholder="Cost of order" class="js-cost-input" onkeydown="inputKeyDown(event)" value=""> 
  <button onclick="
    calculateTotal();
  ">Calculate</button>
  <button class="refresh-button-js" onclick="
    refreshInput();
  ">Refresh</button>
  <p>Orders under $40 = +$10 shipping.</p>
  <p>Orders over $40 = FREE shipping.</p>
  <p class="refresh-message"></p>
  <p class="js-total-cost"></p>

  <button class="button-9a" onclick="buttonClick9a()" style="display: block;">9a</button>
  <button class="button-9b" onclick="buttonClick9b()" style="display: block; margin-top: 10px;">9b</button>

  <button class="heads-button" onclick="headTailsClick('heads')" style="margin-top: 10px;">Heads</button>
  <button class="tails-button" onclick="headTailsClick('tails')">Tails</button>
  <p class="playerChoose"></p>

  <input class="name-input" placeholder="Name" onkeydown="nameKeyDown(event)">
  <button onclick="submitButtonClick()">Submit</button>
  <p class="name-message"></p>

  <input placeholder="Type something..." id="inputSpecial">
  <p id="specialParagraph"></p>
  <script>
    function calculateTotal() {
      const inputElement = document.querySelector('.js-cost-input');
      let cost = Number(inputElement.value) * 100;
      if (cost < 4000) {
        cost += 1000;
      } ;
      document.querySelector('.refresh-message').innerHTML = '';
      document.querySelector('.js-total-cost').innerHTML = `The cost is: $${cost / 100}`;
    }

    function inputKeyDown(event) {
      if (event.key === 'Enter') {
        calculateTotal();
      }
    }

    function nameKeyDown(event) {
      if (event.key === 'Enter') {
        submitButtonClick();
      }
    }

    function refreshInput() {
      const inputElement = document.querySelector('.js-cost-input');
      let cost = Number(inputElement.value);
      cost = 0;
      inputElement.value = '';
      document.querySelector('.js-total-cost').innerHTML = `The cost now: $${cost.toFixed(2)}`;
      document.querySelector('.refresh-message').innerHTML = 'Cost refreshed';
    }
    
    function subscribeButton() {
      const buttonElement = document.querySelector('.js-subscribe-button');
      if (buttonElement.innerText === 'Subscribe') {
        buttonElement.innerHTML = 'Subscribed';
      } else {
        buttonElement.innerHTML = 'Subscribe';
      }
    }

    function buttonClick9a() {
      const buttonElement = document.querySelector('.button-9a');
      console.log(buttonElement);
    }

    function buttonClick9b() {
      const buttonElement = document.querySelector('.button-9b');
      buttonElement.innerHTML = '9b Done!'
    }

    function headTailsClick(choose) {
      document.querySelector('.playerChoose').innerHTML = `You choose: ${choose}`
    }

    function submitButtonClick() {
      const inputElement = document.querySelector('.name-input').value;
      const paragraphElement =  document.querySelector('.name-message');
      const message = inputElement;
      paragraphElement.innerHTML = `Your name is: ${message}`;
    }

    function dynamicInputUpdate() {
      const inputElement = document.getElementById('inputSpecial');
      const paragraphElement = document.getElementById('specialParagraph');

      inputElement.addEventListener('keyup', function() {
        paragraphElement.textContent = inputElement.value;
      });
    }

    dynamicInputUpdate();
  </script>
</body>
</html>
