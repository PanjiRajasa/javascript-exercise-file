<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM projects</title>
  <link rel="stylesheet" href="style/style2.css">
</head>
<body>
  <p>YouTube Subscribe button</p>
  <button onclick="
    subscribeButton();
  "
  class="js-subscribe-button"
  >Subscribe</button>

  <p>Amazon Shipping calculator</p>
  <input placeholder="Cost of order" class="js-cost-input" onkeydown="inputKeyDown(event)" value=""> 
  <button onclick="
    calculateTotal();
  ">Calculate</button>
  <button class="refresh-button-js" onclick="
    refreshInput();
  ">Refresh</button>
  <p>Orders under $40 = +$10 shipping.</p>
  <p>Orders over $40 = FREE shipping.</p>
  <p class="refresh-message"></p>
  <p class="js-total-cost"></p>

  <script>
    function calculateTotal() {
      const inputElement = document.querySelector('.js-cost-input');
      let cost = Number(inputElement.value);
      if (cost < 40) {
        cost += 10;
      } ;
      document.querySelector('.refresh-message').innerHTML = '';
      document.querySelector('.js-total-cost').innerHTML = `The cost is: $${cost}`;
    }

    function inputKeyDown(event) {
      if (event.key === 'Enter') {
        calculateTotal();
      }
    }

    function refreshInput() {
      const inputElement = document.querySelector('.js-cost-input');
      let cost = Number(inputElement.value);
      cost = 0;
      inputElement.value = '';
      document.querySelector('.js-total-cost').innerHTML = `The cost now: $${cost}`;
      document.querySelector('.refresh-message').innerHTML = 'Cost refreshed';
    }
    
    function subscribeButton() {
      const buttonElement = document.querySelector('.js-subscribe-button');
      if (buttonElement.innerText === 'Subscribe') {
        buttonElement.innerHTML = 'Subscribed';
      } else {
        buttonElement.innerHTML = 'Subscribe';
      }
    }
  </script>
</body>
</html>
