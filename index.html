<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 1</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <buton onclick= "alert('✔✔✔✔')" style="
      background-color: yellow;
      border: 2px solid;
      cursor: pointer;
      "> ✔✔✔✔✔</buton>
      <h2>Cart Quantity</h2>
      <button onclick="
        alert(`Cart quantity: ${cartQuantity}`);
      " class="cartbutton">Show Quantity</button>
      <button onclick="
        updateCartQuantity(1)
      " class="cartbutton">Add to Cart</button>
      <button onclick="
        updateCartQuantity(2)
      " class="cartbutton">+2</button>
      <button onclick="
        updateCartQuantity(3)
      " class="cartbutton">+3</button>
      <button onclick="
        updateCartQuantity(4)
    " class="cartbutton">+4</button>
      <button onclick="
        updateCartQuantity(5)
    " class="cartbutton">+5</button>
      <button onclick="
        resetCartQuantity();
      " class="cartbutton">Reset Cart</button>
      <button onclick="
        decreaseCartQuantity(1)
    " class="cartbutton">Cart -1</button>
      <button onclick="
        decreaseCartQuantity(2)
    " class="cartbutton">Cart -2</button>
      <button onclick="
        decreaseCartQuantity(3)
    " class="cartbutton">Cart -3</button>
      <script>
        let cartQuantity = 0;
        function updateCartQuantity(values) {
            if (cartQuantity + values > 10) {
            alert('The cart is full');
            return;
          } else {
            cartQuantity += values;
            console.log(`Cart quantity: ${cartQuantity}`);
          }
        }
        
        function decreaseCartQuantity(values) {
          if (cartQuantity > 0) {
          cartQuantity -= values;
          console.log(`Cart quantity was removed ${values}.`);
          console.log(`Cart quantity: ${cartQuantity}`);
          return;
          }
          else {
            cartQuantity = 0;
            alert(`Your cart is empty.`);
          }
        }

        function resetCartQuantity() {
          cartQuantity = 0;
          alert(`Cart was reset.`);
          console.log(`Cart quantity: ${cartQuantity}`);
        }
      </script>
</body>
</html>
