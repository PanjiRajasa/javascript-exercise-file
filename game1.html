<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paper rock scissors</title>
  <link rel="stylesheet" href="style/style2.css">
</head>
<body>
  <h1>Rock paper scissors game</h1>
  <button onclick="playGame('rock')">Rock</button>
  <button onclick="playGame('paper')">Paper</button>
  <button onclick="playGame('scissors')">Scissors</button>
  <button onclick="scoreReset()">Reset Score</button>
  <script>
    let score =  JSON.parse(localStorage.getItem('score'))

    function playGame(playerMove) {
      const computerMove = pickComputerMove();
      let result = '';

      if (playerMove === 'scissors') {
        if (computerMove === 'rock') {
          result = 'You lose.';
        } else if (computerMove === 'paper') {
          result = 'You win.';
        } else if (computerMove === 'scissors') {
          result = 'You tie.';
        }
      }

      if (playerMove === 'paper') {
        if (computerMove === 'rock') {
          result = 'You win.';
        } else if (computerMove === 'paper') {
          result = 'You tie.';
        } else if (computerMove === 'scissors') {
          result = 'You lose.';
        }
      }

      if (playerMove === 'rock') {
        if (computerMove === 'rock') {
          result = 'You tie.';
        } else if (computerMove === 'paper') {
          result = 'You lose.';
        } else if (computerMove === 'scissors') {
          result = 'You win.';
        }
      }

      if (result === 'You win.') {
        score.wins += 1;
      } else if (result === 'You lose.') {
        score.losses += 1;
      } else if (result === 'You tie.') {
        score.ties += 1;
      }

      localStorage.setItem('score', JSON.stringify(score))

      alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}
Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}.`);
    }


    function pickComputerMove() {
      const randomNumber = Math.random();
      let computerMove = '';

      if (randomNumber >= 0 && randomNumber < (1 / 3)) {
        computerMove = 'rock';
      } else if (randomNumber >= (1 / 3) && randomNumber < (2 / 3)) {
        computerMove = 'paper';
      } else if (randomNumber >= (2 / 3) && randomNumber < 1) {
        computerMove = 'scissors';
      }

      return computerMove;
    }

    function scoreReset() {
      score.losses = 0;
      score.wins = 0;
      score.ties = 0;
      alert(`Your scores was reset. Your scores now
Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}.`);
      localStorage.removeItem('score')
    }
    // note for myself:
    // localStorage step:
    //1. set the item use localStorage.setItem('name of this storage', JSON.stringify(object) or 'string value')
    //2. now you can get the item from the storage use JSON.parse(localStorage.getItem('storage name'))
    //3*. if you want to remove item from localStorage use localStorage.removeItem('storage name')

  </script>
</body>
</html>
